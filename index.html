<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature platter</title>
    <!-- Daisy cdn and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- sora font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/2e1501671e.js" crossorigin="anonymous"></script>
    <!-- style -->
     <style>
        .sora-font{
            font-family: "Sora", serif;
        }
        .header{
            background-image: linear-gradient(to bottom , #FFFFFF,#EFEBE3);
        }

     </style>
     <!-- customizing config -->
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'green-color': '#179800',
              }
            }
          }
        }
      </script>
</head>
<body class="sora-font">
    <!--header section  -->
    <header class="header">
        <!-- header container -->
         <div class="w-full md:w-11/12 mx-auto">
            <!-- nav start -->
            <nav class="px-5 lg:px-0 py-6">
                <div class="grid grid-cols-2 lg:grid-cols-3 items-center">
                    <div class="navbar-start">
                      
                      <a class="block md:hidden">
                        <img src="imges/Group.png" alt="">
                      </a>
                      <a class="cursor-pointer hidden md:block">
                        <img src="imges/logo-header.png" alt="">
                      </a>
                    </div>
                    
                    <div class="navbar-center hidden lg:block">
                      <ul class="menu menu-horizontal px-1">
                        <li><a>Product</a></li>
                        <li>
                          <a>Services</a>
                        </li>
                        <li><a>Contact us</a></li>
                      </ul>
                    </div>
                    <!-- btn -->
                    <div class="text-end lg:hidden text-2xl">
                      <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="flex space-x-2 lg:text-end hidden lg:block">
                        <i class="fa-solid fa-magnifying-glass text-2xl mr-1"></i>
                        <i class="fa-solid fa-cart-plus text-2xl mr-1"></i>
                        <a class="btn bg-white text-black border px-5 border-[#179800]">Login</a>
                      <a class="btn bg-green-color text-white px-5">Register</a>
                    </div>
                  </div>
            </nav>
         </div>
    </header>
    <!-- main section -->
     <main></main>
     <!-- footer -->
      <footer></footer>
</body>
</html>
